{% extends 'catalog/base.html' %}

{% load my_tags %}

{% block title %}Продукт{% endblock %}

{% block content %}


<div class="container">
    <div class="row text-center">


        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img src="{{ object.image | media_filter}}" class="img-fluid">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                        <p>Категория: {{ object.category }}</p>

                        <p>{{ object.description }}</p>

                        <h3 class="card-title pricing-card-title">{{ object.price }}</h3>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
