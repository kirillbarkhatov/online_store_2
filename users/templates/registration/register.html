<!-- register.html -->


{% extends "catalog/base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}


<div class="container">
    <div class="row text-start">


        <div class="col-12">
            <div class="card mb-4 box-shadow">

                <div class="card-body">
                    <h2>Регистрация</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
                    </form>


                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
